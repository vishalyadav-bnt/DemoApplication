plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.5'
	id 'io.spring.dependency-management' version '1.1.6'
	id "org.sonarqube" version "5.1.0.4882"     //'10.7.0.96327'
   
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


    testImplementation 'org.testcontainers:testcontainers:1.20.2' 
   
}

tasks.named('test') {
	useJUnitPlatform()
}

sonarqube {
    properties {
        // Basic Properties
        property "sonar.projectKey", "testcontainer-project"
        property "sonar.projectName", "Demo Application"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", "admin"
        property "sonar.password", "admin"
        
        // Source code properties
        property "sonar.sources", "src/main/java"
        property "sonar.java.source", "17"
        property "sonar.java.binaries", "build/classes/java/main"
        property "sonar.java.libraries", configurations.runtimeClasspath.files.asPath
        
        // Test properties
        property "sonar.tests", "src/test/java"
        property "sonar.junit.reportPaths", "build/test-results/test"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
        
        // SARIF properties
        property "sonar.sarif.enabled", "true"
        property "sonar.sarif.reportPaths", "build/reports/sonar-report.sarif"
        
        // Debug properties
        property "sonar.verbose", "true"
        property "sonar.log.level", "DEBUG"
    }
}

// Ensure build before analysis
tasks.sonar.dependsOn tasks.build

// Create reports directory
tasks.register('createReportsDir') {
    doLast {
        file("${buildDir}/reports").mkdirs()
    }
}

tasks.sonar.dependsOn createReportsDir